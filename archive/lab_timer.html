<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Lab Final Timer</title>

<script type="text/javascript">

	var minute = 60;

	var counter;
	var problem_count;

	function init()
	{
		setInterval(mainLoop,1000);
		counter = 0;
		problem_count = 1;	
		document.getElementById('p2').innerHTML = 'Problem: ' + problem_count;
	}

	function mainLoop()
	{

		document.getElementById('p3').innerHTML = '';

		counter++;

		if( counter%minute < 10 ) document.getElementById('p1').innerHTML = Math.floor(counter/minute) + ':0' + counter%minute;
		else document.getElementById('p1').innerHTML = Math.floor(counter/minute) + ':' + counter%minute;

		if(counter > minute*8)
		{
			if(counter == minute*9)
			{
				problem_count++;
				counter = 0;

				document.getElementById('p2').innerHTML = 'Problem: ' + problem_count;
			}

			document.getElementById('p3').innerHTML = 'Shuffle Time!';

		}


	}

</script>

<style type="text/css">
canvas { border: 1px solid black; }
</style>

</head>
<body onload="init();">

<div style="font-size:128;text-align:center" id="p1">0:08</div>
<p style="font-size:64;text-align:center" id="p2">Problem: 1</p>
<p id="p3"></p>
<p id="p4"> </p>
<p id="p5"> </p>
<p id="p6"> </p>




</body></html>
